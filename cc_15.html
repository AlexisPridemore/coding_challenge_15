<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
</head>
    <style>
    body {
            background-color: #ccebf2;
        }
        .riskCard {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .highRisk {
            background-color: red;
            color: white;
        }
        .mediumRisk {
            background-color: yellow;
        }
        .lowRisk {
            background-color: green;
            color: white;
        }
        header {
            width: 100%;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            align-content: center;
            background-color: rgba(240, 179, 231, 0.888);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer p {
            margin-bottom:20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }
        main {
            padding: 20px;
        }
        .resolveButton {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .resolveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Risk Dashboard</h1>
</header>

<main>
    <div id="riskDashboard">
        <!-- - Risk items will be dynamically added here -->
    </div>
    <div>
        <!--Add RIsk item button-->
        <button id="addRiskItemBtn">Add Risk</button>
        <button class="increaseButton" onclick="increaseRiskLevels()">Increase Risk Levels</button>
    </div>
</main>

<footer>
    <h1>2025 Customer Support System</h1>
</footer>

<!-- Link to JavaScript File -->
<script src="cc_15.js"></script>

</body>
</html>
