<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Dashboard</title>
</head>
    <style>
    body {
            background-color: #d5dded;
        }
        .riskCard {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .highRisk {
            background-color: red;
            color: white;
        }
        .mediumRisk {
            background-color: yellow;
        }
        .lowRisk {
            background-color: green;
            color: white;
        }
        header {
            width: 100%;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            align-content: center;
            background-color: rgba(141, 192, 250, 0.888);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer p {
            margin-bottom:20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }
        main {
            padding: 20px;
        }
        .resolveButton {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .resolveButton:hover {
            background-color: #45a049;
        }
        .increaseButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increaseButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Risk Dashboard</h1>
</header>

<main>
    <!-- Form to input new risk -->
    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" required><br><br>

        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>
        <label for="department">Department:</label>
        <input type="text" id="department" required><br><br>

        <button type="submit">Add Risk</button>
    </form>

    <div id="riskDashboard">
        <!-- - Risk items will be dynamically added here -->
    </div>
    <div>
        <!--Add RIsk item button-->
        <button id="addRiskItemBtn">Add Risk</button>
        <button class="increaseButton" onclick="increaseRiskLevels()">Increase Risk Levels</button>
    </div>
</main>

<footer>
    <h1>2025 Risk Assessmnet</h1>
</footer>

<!-- Link to JavaScript File -->
<script src="cc_15.js"></script>

</body>
</html>
